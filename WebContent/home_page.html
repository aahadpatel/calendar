			<!-- <a href="javascript:signOut()">Sign Out</a> -->
			
			 <script>
				function onSignIn(googleUser) { 
					let GoogleAuth = gapi.auth2.getAuthInstance();
			       	 // Retrieve the GoogleUser object for the current user.
			       	var GoogleUser = GoogleAuth.currentUser.get();
			       	GoogleUser.grant({'scope':'https://www.googleapis.com/auth/calendar'});
					  var profile = googleUser.getBasicProfile();
					  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
					  
					  sessionStorage.setItem("profile_image", profile.getImageUrl());	
					  
					  console.log('Name: ' + profile.getName());
					  
					  sessionStorage.setItem("profile_name", profile.getName());
					  //given name and family name do that 
					  
					  console.log('Image URL: ' + profile.getImageUrl());
					  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
					  window.location.assign("profile_page.html");
				  }
			</script>
